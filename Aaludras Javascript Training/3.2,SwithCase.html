<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let grade = "A";
        switch (grade) {
            case "S":
                console.log("Super");
                break;
            case "A":
                console.log("Excellent");
                break;
        
            default:
                console.log("Enter Error")
                break;
        }

    </script>
    <!-- With Marks -->
     <script>
        let Marks=60;
        switch (true) {
            case Marks >50:
                console.log("pass");
                break;
            case Marks <50 :
                console.log("fail");
                break;
            default:
                break;
        }
     </script>
    
</body>
</html>
