<script>
    const shopping_card  = ["maagi", "Beans", "masala"];
    const additional_card = ["matchbox", "salt"]

    let recip = shopping_card.concat(additional_card);
    console.log(recip);

    let extract = recip.splice(2,4);
    console.log(extract);
</script>

</script>
