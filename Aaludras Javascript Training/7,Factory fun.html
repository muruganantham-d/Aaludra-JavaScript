<!DOCTYPE html>

<body>
    


    <script>
        // Factory Function with parameter becous more users
        function creatPerson(name){
            return{
                name: name,
                greeting(){
                    let msg = `My name is ${this.name}`;
                    console.log(msg);
                }
            };
        }
let anbu = creatPerson("Anbu");
anbu.greeting();
let murugan = creatPerson("Murugan");
murugan.greeting();

    </script>
</body>
</html>
